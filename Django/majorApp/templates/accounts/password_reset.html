{% extends 'accounts/base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="HeaderDiv">
        <h1>Reset your password</h1>
    </div>
    <div class="bg-light p-5 rounded shadow-sm" style="min-height: 400px;">
        <h4 style="margin-bottom: 30px;">Enter your email address and we'll send you a link to reset your password.</h4>
        <form method="post" action="{% url 'account_reset_password' %}">
            {% csrf_token %}
            <div style="margin-bottom: 40px;">
                {{ form.email.label_tag }}<br>
                {{ form.email }}<br>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">Send Reset</button>
        </form>
    </div>
</div>
{% endblock %}
