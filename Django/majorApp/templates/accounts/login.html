{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">


    <div class="HeaderDiv" style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ccc; margin-bottom: 1.5rem; padding-bottom: 0.5rem;">
        <h1 class="mb-0">Login</h1>
    </div>

    <div class="bg-light p-5 rounded shadow-sm" style="min-height: 400px;">
        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="row" style="margin-bottom: 30px;">
            {% for field in form %}
                <div class="col-6 mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                </div>
                <div class="col-6 mb-3">
                    {{ field }}
                </div>
                
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
                    
            {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
        </form>
        <div>
        <a href="{% url 'account_signup' %}" class="btn btn-link mt-3">Don't have an account? Sign up</a> <br>
        <a href="{% url 'account_reset_password' %}" class="btn btn-link ">Forgot password?</a>
        </div>
    </div>

</div>
{% endblock %}
