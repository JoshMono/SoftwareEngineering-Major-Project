{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 900px;">

    <!-- Header -->
    <div class="HeaderDiv" style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ccc; margin-bottom: 1.5rem; padding-bottom: 0.5rem;">
        <h1 class="mb-0">Sign Up</h1>
    </div>

    <!-- White Box Container -->
    <!-- White Box Container -->
    <div class="bg-light p-5 rounded shadow-sm" style="min-height: 400px;">
        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="row" style="margin-bottom: 30px;">
                {% for field in form %}
                <div class="col-md-6 mb-6">
                    <div class="row">
                        <div class="col-md-5 mb-4">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        </div>
                        
                        <div class="col-md-5 mb-4">
                            {{ field }}
                        </div>
                        {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">Create Account</button>
        </form>
        <a href="{% url 'account_login' %}" class="btn btn-link mt-3">Already have an account? Log in</a>
    </div>

</div>
{% endblock %}
