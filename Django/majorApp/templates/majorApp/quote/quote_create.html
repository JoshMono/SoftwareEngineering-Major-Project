{% extends 'majorApp/base.html' %}
{% load static %}


{% block title %}Create Quote{% endblock %}

{% block content %}
<h1>{{create_edit}} Quote</h1>
<h2>{{company}}</h2>
<div class="d-flex justify-content-center align-items-center" style="margin-top: 50px;">
	<form method="post">
		{% csrf_token %}

		<table class="table">
			{{form.as_table}}
		</table>
		<div style="text-align: center;">
			<button class="btn btn-primary" type="submit">Save</button>
		</div>
	</form>
</div>
{% endblock %}
